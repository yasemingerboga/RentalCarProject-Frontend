<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded!=false" class="table">
    <thead> 
        <tr>
            <th>Rent Id</th>
            <th>Car Name</th>
            <th>Customer Name</th>
            <th>Customer Surname</th>
            <th>Company Name</th>
            <th>Rent Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
        <td>{{rental.rentId}}</td>
        <td>{{rental.carName}}</td>
        <td>{{rental.customerName}}{{rental.customerSurname}}</td>
        <td>{{rental.customerSurname}}</td>
        <td>{{rental.companyName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
    </tr>
</table>
