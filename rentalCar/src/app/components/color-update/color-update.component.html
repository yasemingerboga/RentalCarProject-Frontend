<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Update Color</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="colorUpdateForm">
            <div class="mb-3">
              <label for="name">Name of Color</label>
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control"
                  placeholder="Name of Color"
                />
              </div>
            </div>
          </form>
          <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="update()">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
