<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Profile</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="userInformationForm">
          <div class="mb-3">
            <label for="firstName">Name:</label>
            <div class="form-group">
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="form-control"
                placeholder="{{currentUser.firstName}}"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="lastName">Surname:</label>
            <div class="form-group">
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="form-control"
                placeholder="{{currentUser.lastName}}"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="email">Email:</label>
            <div class="form-group">
              <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="{{currentUser.email}}"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="findeksPoint">FindeksPoint:</label>
            <div class="form-group">
              <input
                type="text"
                id="findeksPoint"
                formControlName="findeksPoint"
                class="form-control"
                placeholder="{{currentUser.findekspoint}}"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="imagePath">ImagePath:</label>
            <div class="form-group">
              <input
                type="text"
                id="imagePath"
                formControlName="imagePath"
                class="form-control"
                placeholder="{{currentUser.imagePath}}"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="update()">Update</button>
      </div>
    </div>
  </div>
</div>
