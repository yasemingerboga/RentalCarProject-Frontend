<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<ul class="list-group" *ngIf="dataLoaded!=false">
    <h3 class="blockquote text-center">Colors</h3>
    <li  [class]="getAllColorClass()" routerLink = "/cars">All Colors</li>
    <li (click)="setCurrentColor(color)" 
          routerLink="/cars/color/{{color.colorId}}" 
          *ngFor="let color of colors"
          [class]="getCurrentColorClass(color)">
          {{color.name}}</li>
</ul>
